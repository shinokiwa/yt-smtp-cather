{% include 'common_start.html' %}
<h2>メール送信テスト用フォーム</h2>

{% if result %}
    <div class="message-box">
        <p>メールを送信しました。</p>
    </div>
{% endif %}

{% if error %}
    <div class="message-box alert">
        <p>メールの送信に失敗しました。</p>
        <p>{{ error_message }}</p>
    </div>
{% endif %}

<form action="/mail" method="post">
    <div class="u-full-width">
        <label for="mail_from">送信元</label>
        <input class="u-full-width" type="text" id="mail_from" name="mail_from" value="{{ mail_from }}">
    </div>
    <div class="u-full-width">
        <label for="mail_to">宛先</label>
        <input class="u-full-width" type="text" id="mail_to" name="mail_to" value="{{ mail_to }}">
    </div>
    <div class="u-full-width">
        <label for="mail_subject">件名</label>
        <input class="u-full-width" type="text" id="mail_subject" name="mail_subject" value="{{ mail_subject }}">
    </div>
    <div class="u-full-width">
        <label for="mail_data">本文</label>
        <textarea class="u-full-width" id="mail_body" name="mail_body" style="height: 10em;">{{ mail_body }}</textarea>
    </div>
    <div>
        <button class="button-primary" type="submit">送信</button>
    </div>
</form>
{% include 'common_end.html' %}
